<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <img src="indianflag.png" alt="IN" class="flag">
        <i class="fa-solid fa-landmark-dome" id="logo"></i>
    </div>
    <div class="heading">
        <h2>SMART CITY</h2>
    </div>
    <div class="alert">
    <div class="metro">
        <div class="metro-logo">
            <img src="delhi-metro.png" alt="dekhi-metro" class="metro-logo-img">
        </div>
        <h4 class="metro-heading">Metro</h4>
        <div class="metro-info">
            <div class="yellow-line">
                <div class="yellow-line-logo">
                    <div class="yellow-logo">
                        <h4 class="Yellow-logo2">Y</h4>
                    </div>
                </div>
                <div class="yellow-line-station">
                    <p>Samaypur Badli</p>
                    <p>Millenium City Centre</p>
                </div>
                <div class="yellow-line-timings">
                    <p class="timing1">4 </p>
                    <p  class="timing1">3</p>
                </div>
            </div>
            <div class="red-line">
                <div class="red-line-logo">
                    <div class="red-logo">
                        <h4 class="red-logo2">R</h4>
                    </div>
                </div>
                <div class="red-line-station">
                    <p>Kashmere Gate</p>
                    <p>Saket</p>
                </div>
                <div class="red-line-timings">
                    <p class="timing1">2</p>
                    <p class="timing1">5</p>
                </div>
            </div>
        </div>
    </div>

        <div class="events">
        <div class="events-logo">
            <img src="events-removebg-preview.png" alt="delhi-metro" class="events-logo-img">
        </div>
        <h4 class="events-heading">Events/Festivals</h4>
        <div class="event-info">
            <div class="current-events">
                <div class="current-events-logo2">
                    <div class="current-events-logo3">
                        <img src="events.png" alt="Events Image" class="current-events-logo4">
                    </div>
                </div>
                <div class="current-events-list">
                    <p>Raksha Bandhan</p>
                    <p>Independence Day</p>
                </div>
                <div class="current-events-timings">
                    <p>9 August 2025</p>
                    <p>15 August 2025</p>
                </div>
            </div>
        </div>
    </div>
    
        <div class="weather">
        <div class="weather-logo">
            <img src="danger-removebg-preview.png" alt="delhi-metro" class="weather-logo-img">
        </div>
        <h4 class="weather-heading">Weather</h4>
        <div class="weather-info">
            <div class="current-weather">
                <div class="current-weather-logo2">
                    <div class="current-weather-logo3">
                        <img src="weather.png" alt="Events Image" class="current-weather-logo4">
                    </div>
                </div>
                <div class="current-weather-list">
                    <p class="weather-list"> 43C</p>
                </div>
                <div class="current-weather-timings">
                    <p class="current-weather-text">RAINY</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="emergency">
        <div class="emergency-logo">
            <img src="siren-removebg-preview.png" alt="delhi-metro" class="emergency-logo-img">
        </div>
        <h4 class="emergency-heading">Emergency</h4>
        <div class="emergency-info">
            <div class="current-emergency">
                <div class="current-emergency-logo2">
                    <div class="current-emergency-logo3">
                        <img src="alert_11537914.png" alt="Events Image" class="current-emergency-logo4">
                    </div>
                </div>
                <div class="current-emergency-list">
                    <p class="emergency-list"> EARTHQUAKE </p>
                </div>
                <div class="current-emergency-timings">
                    <p class="current-emergency-text">15 July 2025</p>
                </div>
            </div>
        </div>
    </div>
    
    </div>

    <footer>Developed By Group - 1 Of Class 11th A</footer>
</body>
<script src="script.js"></script>
</html>
